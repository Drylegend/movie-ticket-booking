{% extends "base.html" %}
{% block title %}All Movies{% endblock %}

{% block content %}
  <h1>All Movies</h1>
  <ul class="movie-list">
    {% for mid, title in movies %}
      <li><a class="movie-link" href="{{ url_for('booking', movie_id=mid) }}">{{ title }}</a></li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('index') }}" class="more-link">‚Üê Back to Home</a></p>
{% endblock %}
